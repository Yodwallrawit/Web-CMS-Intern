<div class="page-managetag">
  <div class="wrap-manage-tag">

    <div class="wrap-menu-managetag">
      <label for="">
        <h4>
          Name tag:
        </h4>
        <input [class.active]="isActiveTag" [(ngModel)]="nametag" type="text">
        <p [class.active]="isActiveTag"> *Required new name tag</p>
      </label>
      <app-buttoncreate (click)="onClick(nametag)" [topicbtn]="'Add'"></app-buttoncreate>
    </div>

    <div class="wrap-table-managetag">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="tagname"> Name </th>
          <td mat-cell *matCellDef="let element" class="tagname">
            <span>
              {{element.name}}
            </span>
          </td>
        </ng-container>

        <!-- edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="edit">
            <div>
              Edit
            </div>
          </th>
          <td mat-cell *matCellDef="let element;let i = index" class="edit">
            <div>
              <span class="material-icons" (click)="openDialogEdit(element,i,element.id)">
                edit
              </span>
            </div>
            {{element.edit}}
          </td>
        </ng-container>

        <!-- delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="delete">
            <div>
              Delete
            </div>
          </th>
          <td mat-cell *matCellDef="let element; let i = index;"  class="delete">
            <div>
              <span class="material-icons icondelete" (click)="openDialog(element,i,element.id)">
                delete_outline
              </span>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[1, 30, 40]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
