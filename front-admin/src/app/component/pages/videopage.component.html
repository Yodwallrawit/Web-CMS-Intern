<div class="page-side-videopage">
  <div class="manage-video-page">
    <div class="wrap-menu-video">
      <label for="">
        <h4>
          Name Video:
        </h4>
        <input [class.active]="isActiveNameVideo" [(ngModel)]="namevideo" type="text">
        <p [class.active]="isActiveNameVideo">*Required name video</p>
      </label>

      <label for="">
        <h4>
          Url:
        </h4>
        <input [class.active]="isActiveURL" [(ngModel)]="nameUrl" type="text">
        <p [class.active]="isActiveURL">*Required URL</p>
      </label>

      <label for="">
        <h4>
          Desciption:
        </h4>
        <input [class.active]="isActiveDescription"  [(ngModel)]="DesciptVideo" type="text">
        <p [class.active]="isActiveDescription">*Required Description</p>
      </label>


      <app-buttoncreate (click)="VideoAdd(namevideo,nameUrl)" [topicbtn]="'Add'"></app-buttoncreate>
    </div>


    <div class="wrap-table-video">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="name"> Name </th>
          <td mat-cell *matCellDef="let element" class="name">
            <span>
              {{element.name}}
            </span>
          </td>
        </ng-container>

        <!-- url Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
          <td mat-cell *matCellDef="let element">
            <span>
              {{element.url}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
          <td mat-cell *matCellDef="let element">
            <span>
              {{element.description}}
            </span>
          </td>
        </ng-container>

        <!-- edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="edit">
            <div>
              Edit
            </div>
          </th>
          <td mat-cell *matCellDef="let element;let i = index" class="edit">
            <div>
              <span class="material-icons" (click)="openDialogEdit(element,i,element.id)">
                edit
              </span>
            </div>
            {{element.edit}}
          </td>
        </ng-container>

        <!-- delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="delete">
            <div>
              Delete
            </div>
          </th>
          <td mat-cell *matCellDef="let element; let i = index;" class="delete">
            <div>
              <span class="material-icons icondelete" (click)="openDialog(element,i,element.id)">
                delete_outline
              </span>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[20, 30, 40]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
