<div class="wrap-table-db-adminpage">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="name"> Name </th>
      <td mat-cell *matCellDef="let element" class="name">
        <span>
          {{element.name}}
        </span>
      </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="name"> Username </th>
      <td mat-cell *matCellDef="let element" class="name">
        <span>
          {{element.username}}
        </span>
      </td>
    </ng-container>

    <!-- Firstname Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
      <td mat-cell *matCellDef="let element">
        <span>
          {{element.firstname}}
        </span>
      </td>
    </ng-container>


    <!-- Lastname Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
      <td mat-cell *matCellDef="let element">
        <span>
          {{element.lastname}}
        </span>
      </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="name"> Email </th>
      <td mat-cell *matCellDef="let element" class="name">
        <span>
          {{element.email}}
        </span>
      </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="name"> Password </th>
      <td mat-cell *matCellDef="let element" class="name">
        <span>
          {{element.password}}
        </span>
      </td>
    </ng-container>

    <!-- position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="status"> Position </th>
      <td mat-cell *matCellDef="let element" class="status">
        <span>
          {{element.position}}
        </span>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="edit">
        <div>
          Edit
        </div>
      </th>
      <td mat-cell *matCellDef="let element;let i = index;" class="edit">
        <div>
          <span class="material-icons" (click)="openDialogManageAdmin(element,i,element.id)">
            edit
          </span>
        </div>
      </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="delete">
        <div>
          Delete
        </div>
      </th>
      <td mat-cell *matCellDef="let element;let i = index" class="delete">
        <div>
          <span class="material-icons icondelete" (click)="openDialog(element,i,element.id)">
            delete_outline
          </span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[20, 40, 60]" showFirstLastButtons></mat-paginator>
</div>
