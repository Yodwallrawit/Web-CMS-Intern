<div class="wrap-table-db">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Header Column -->
    <ng-container matColumnDef="header">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hhead"> Header </th>
      <td mat-cell *matCellDef="let element">
        <span>
          {{element.header}}
        </span>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="name"> Name </th>
      <td mat-cell *matCellDef="let element" class="name">
        <span>
          {{element.name}}
        </span>
      </td>
    </ng-container>

    <!-- category_id Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="name"> Category </th>
      <td mat-cell *matCellDef="let element" class="name">
        <span>
          {{element.category}}
        </span>
      </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="status"> Status </th>
      <td mat-cell *matCellDef="let element" class="status">
        <span>
          {{element.status}}
        </span>
      </td>
    </ng-container>

    <!-- DateTime Column -->
    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="datetime"> DateTime </th>
      <td mat-cell *matCellDef="let element" class="datetime">
        <span>
          {{element.datetime}}
        </span>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="edit">
        <div>
          Edit
        </div>
      </th>
      <td mat-cell *matCellDef="let element;let i = index" class="edit">
        <span class="material-icons" (click)="openDialogEditAllcontent(element,i,element.id)">
          edit
        </span>
      </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="delete">
        Delete
      </th>
      <td mat-cell *matCellDef="let element; let i = index;" class="delete">
        <span class="material-icons icondelete" (click)="openDialog(element,i,element.id)">
          delete_outline
        </span>
      </td>
    </ng-container>

    <!-- DateTime Column -->
    <ng-container matColumnDef="pin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="pin-order"> Pin Order </th>
      <td mat-cell *matCellDef="let element" class="pin-order">
        <span>
          {{element.pin}}
        </span>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 40, 60]" showFirstLastButtons></mat-paginator>
</div>
