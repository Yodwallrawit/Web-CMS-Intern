<div class="wrap-nav">
    <div *ngIf="loaderService.isLoading | async" class="loader-container">
        <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
    </div>

    <div class="nav-bar" #menubar>
        <a routerLink="/index"><img class="logo-nav" src="{{showlogoweb && showlogoweb.value}}" alt="logo">
        </a>
        <div class="nav-menu" [class.active]="showburger" #menubur>
            <div class="menu-bar">
                <div class="borderLeftRight" *ngFor="let item of getresponsepin">
                    <a (click)="openLink(item)">{{item.name}}</a>
                </div>

                <div class="dropdown">
                    <ng-container *ngFor="let item of dataChild">
                        <ng-container *ngIf="item.parent_category && item.parent_category.length > 0">
                            <button [matMenuTriggerFor]="menu.childMenu" mat-raised-button color="primary">
                                {{item.name}}
                                <span class="material-icons">
                                    keyboard_arrow_down
                                </span>
                            </button>
                            <app-menu #menu [items]="item.parent_category"></app-menu>
                        </ng-container>
                        <ng-container *ngIf="!item.parent_category || item.parent_category.length === 0">
                            <button mat-button color="primary">
                                {{item.name}}
                            </button>
                        </ng-container>
                    </ng-container>
                </div>

            </div>
            <div class="container-search" [class.active]="showburger" #search>
                <div class="searchbox">
                  <a></a>  <input type="text" class="searchbox-input" #box (keyup.enter)="onEnter(box.value)"
                        placeholder="Search.." />
                    <svg class="searchbox-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.966 56.966">
                        <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17s-17-7.626-17-17S14.61,6,23.984,6z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="menu-mobile" (click)="show()">
            <span class="material-icons">
                menu
            </span>
        </div>
    </div>
    <!-- <div class="black-drop" *ngIf="nameprofile" (click)="clickdrop()"></div> -->
</div>
